<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Заказ воды</h1>
    <form id="orderForm">
        <label for="name">ФИО:</label><br>
        <input type="text" id="name" name="name" required><br>
        <span class="error" id="errorName"></span><br>

        <label for="address">Адрес:</label><br>
        <input type="text" id="address" name="address" required><br>
        <span class="error" id="errorAddress"></span><br>

        <label for="datetime">Дата и время доставки:</label><br>
        <input type="datetime-local" id="datetime" name="datetime" required><br>
        <span class="error" id="errorDatetime"></span><br>

        <label for="payment">Способ оплаты:</label><br>
        <select id="payment" name="payment" required>
            <option value="">--Выберите--</option>
            <option value="cash">Наличные</option>
            <option value="card">По карте</option>
        </select><br>
        <span class="error" id="errorPayment"></span><br>

        <label for="phone">Номер телефона:</label><br>
        <input type="tel" id="phone" name="phone" required><br>
        <span class="error" id="errorPhone"></span><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <span class="error" id="errorEmail"></span><br>

        <button type="submit" class="button" id="submitBtn">Отправить</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script src="./scripts/script.js"></script>

</body>
</html>
